<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <div class="screen">0</div>
  <div class="buttons">
  <div class="btn clear">AC</div>
  <div class="btn clear">+/-</div>
  <div class="btn clear">%</div>
  <div class="btn orange">÷</div>
  </div>
  <div class="buttons">
  <div class="btn">7</div>
  <div class="btn">8</div>
  <div class="btn">9</div>
  <div class="btn orange">×</div>
  </div>
  <div class="buttons">
  <div class="btn">4</div>
  <div class="btn">5</div>
  <div class="btn">6</div>
  <div class="btn orange">−</div>
  </div>
  <div class="buttons">
  <div class="btn">1</div>
  <div class="btn">2</div>
  <div class="btn">3</div>
  <div class="btn orange">+</div>
  </div>
  <div class="buttons">
  <div class="btn zero">0</div>
  <div class="btn">.</div>
  <div class="btn orange">=</div>
  </div>
  </div>
  </div>
</body>
</html>
